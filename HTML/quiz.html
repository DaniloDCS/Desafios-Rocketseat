<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>

<body>
  <form action="">
    <ol>
      <li>
        <h3>Que tipo de linguagem o HTML é?</h3>
        <div>
          <input type="radio" name="question-1" id="question-1-a" value="A" />
          <label for="question-1-a">A) Linguagem de Organização de Hiper Texto </label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-b" value="B" />
          <label for="question-1-b">B) Linguagem de Edição de Hiper Texto</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-c" value="C" />
          <label for="question-1-c">C) Linguagem de Marcação de Hiper Texto</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-d" value="D" />
          <label for="question-1-d">D) Linguagem de Exibição de Hiper Texto</label>
        </div>
      </li>

      <li>
        <h3>A respeito do CSS marque a alternativa <em>INCORRETA</em> </h3>
        <div>
          <input type="radio" name="question-2" id="question-2-a" value="A" />
          <label for="question-2-a">A) Linguagem de estilo organizada em cascata que tem por objetivo estilizar os
            componentes do HTML.</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-b" value="B" />
          <label for="question-2-b">B) Linguagem de estilização criada por Hakon Lie </label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-c" value="C" />
          <label for="question-2-c">C) Todos os navegadores são compativeis com todos os recursos oferecidos pelas
            linguagem. </label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-d" value="D" />
          <label for="question-2-d">D) Todas as afirmações são verdadeiras</label>
        </div>
      </li>

      <li>
        <h3>Que tipo de linguagem o JavaScript é? </h3>
        <div>
          <input type="radio" name="question-3" id="question-3-a" value="A" />
          <label for="question-3-a">A) Linguagem de Programação</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-b" value="B" />
          <label for="question-3-b">B) Linguagem de Compilção</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-c" value="C" />
          <label for="question-3-c">C) Linguagem de Formatação</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-d" value="D" />
          <label for="question-3-d">D) Linguagem de Edição </label>
        </div>
      </li>
    </ol>
  </form>

</html>
